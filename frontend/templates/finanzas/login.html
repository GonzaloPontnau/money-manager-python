{% extends "base.html" %}
{% load static %}

{% block title %}Iniciar Sesión - Money Manager{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h1><i class="fas fa-wallet mr-2" style="color: var(--accent);"></i> Iniciar Sesión</h1>
        
        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <input type="hidden" name="next" value="{{ next }}" />
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Iniciar Sesión</button>
            </div>
            
            <div class="form-footer">
                <p>¿No tienes una cuenta? <a href="{% url 'finanzas:register' %}">Registrarse</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
