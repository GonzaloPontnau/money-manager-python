{% extends "base.html" %}
{% load static %}

{% block title %}Registro de Usuario - Money Manager{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form register-form">
        <h1><i class="fas fa-user-plus mr-2" style="color: var(--accent);"></i> Crear Cuenta</h1>
        
        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Crear Cuenta</button>
            </div>
            
            <div class="form-footer">
                <p>¿Ya tienes una cuenta? <a href="{% url 'finanzas:login' %}">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
